<!DOCTYPE html>
<htmel xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="/favicon.ico/icon.ico" type="image/ico">
		<link rel="stylesheet" type="text/css" href="/css/headerStyle.css">
		<link rel="stylesheet" type="text/css" href="/css/hamburgerStyle.css">
	</head>

	<body>
		<header>
			<img src="/img/header.png" onclick="clickToTop()" >
			<!--			<img src="/img/head.png" id="head" onclick="clickToTop()">-->

			<form action="/items" method="get" style="display: flex;">
				<input type="text" name="keyword" class="textbox">
				<button><img src="/img/search.png"></button>
			</form>

			<div class="account">
				<button type="button" class="hamburger">
					<span></span>
				</button>
				<nav class="nav">
					<th:block th:if="${@accountAndCart.name}">
						<span style="color: deepskyblue;
						text-shadow: 1px 1px 0 #FFF, -1px -1px 0 #FFF,-1px 1px 0 #FFF, 1px -1px 0
						 #FFF,0px 1px 0 #FFF, 0-1px 0 #FFF,-1px 0 0 #FFF, 1px 0 0 #FFF;"
							th:text="${@accountAndCart.name} + 'でログイン中'"></span>
					</th:block>
					<ul class="nav__list">
						<li class="nav__item"><a href="/login">ログイン</a></li>
						<li class="nav__item"><a href="/logout">ログアウト</a></li>
							<li class="nav__item" th:if="${@accountAndCart.authority == 1}"><a href="/mypage">マイページ</a></li>
							<li class="nav__item" th:if="${@accountAndCart.authority == 2}"><a href="/staffpage">マイページ</a></li>
							<li class="nav__item" th:if="${@accountAndCart.authority == 3}"><a href="/adminpage">マイページ</a></li>
						<li class="nav__item" th:if="${@accountAndCart.authority == 1}"><a href="/studentCardUp">学生証</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<script src="/js/clickToTop.js"></script>
		<script src="/js/hamburger.js"></script>
	</body>

	</html>
