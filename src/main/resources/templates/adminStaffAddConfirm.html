<!DOCTYPE html>
<htmel xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/bodyStyle.css">
</head>
<body>]
	<header th:replace="header"></header>
	<br>
	<br>
	<br>
	<br>
	<h1>新規登録申請確認画面</h1>

	<form action="/staffList/add/complete" method="post">
		<table>
			<tr>
				<th>名前</th>
				<td th:text="${name}"></td>
			</tr>
			<tr>
				<th>学籍番号</th>
				<td th:text="${number}"></td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td th:text="${password}"></td>
			</tr>
			<tr>
				<th>メールアドレス</th>
				<td th:text="${email}"></td>
			</tr>
		</table>
		
	<p>画像</p>
		

	<input type="hidden" name="name" th:value="${name}">
	<input type="hidden" name="number" th:value="${number}">
	<input type="hidden" name="password" th:value="${password}">
	<input type="hidden" name="email" th:value="${email}">

	<button>申請する</button>
	</form>
</body>
</html>
