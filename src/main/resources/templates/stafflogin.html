<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>職員ログイン</title>
</head>

<body>
	<h1>職員ログイン画面</h1>
	<span th:text="${errorList}" style="color: rgb(255, 0, 0)"></span><br>
	<p th:text="${message}" style="color: rgb(255, 0, 0)"></p>
	<form action="/staff" method="post">
		<p>メールアドレス又は職員番号</p>
		<input type="email" name="staffEmail" placeholder="メールアドレス"><br>
		<input type="text" name="staffNumber" placeholder="職員番号"><br>
		<p>パスワード</p>
		<input type="password" name="staffPass" placeholder="パスワード"　required><br>

		<button>ログイン</button>
	</form>
</body>

</html>
