<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>出品申請</title>
	<link rel="stylesheet" type="text/css" href="/css/bodyStyle.css">
</head>
<header>

</header>

<body>
	<h1>出品申請</h1>
	<form action="/order" method="post">
	<p>タイトル<input type="text" name="title"></p>
	<p>著者<input type="text" name="author"></p>
	<p>ISBN<input type="text" name="isbn"></p>
	<p>カテゴリ
		<select name="category_id">
			<option value="1">現代文</option>
			<option value="2">数学</option>
			<option value="3">化学</option>
		</select>
	</p>
	<p>利用した学年<input type="text" name="grade"></p>
	<p>使用した講義<input type="text" name="lecture"></p>
	<p>出版社<input type="text" name="publisher"></p>
	<p>本の状態<input type="text" name="condition"></p>
		<button>確認</button>
	</form>
</body>

</html>
