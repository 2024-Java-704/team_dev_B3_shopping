<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>出品申請一覧</title>
	<link rel="stylesheet" type="text/css" href="/css/bodyStyle.css">
</head>

<body>
	<header th:replace="header"></header>
	<br>
	<br>
	<br>
	<br>
	<h1>出品申請一覧</h1>
	
	<table>
		<tr>
			<th>タイトル</th>
			<th>出品ステータス</th>
			<th></th>
		</tr>
		<tr th:each="sale:${saleList}">
			<td th:text="${sale.title}"></td>
			<td>出品申請中</td>
			<td>
				<form th:action="@{/itemrequest/{id}/detail(id=${sale.id})}" method="get">
					<input type="hidden">
					<button>詳細</button>
				</form>
			</td>
		</tr>
	</table>
</body>

</html>
