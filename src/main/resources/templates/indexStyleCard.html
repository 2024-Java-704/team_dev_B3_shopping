<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>カート一覧</title>
	<link rel="stylesheet" type="text/css" href="/css/bodyStyle.css">
	<link rel="stylesheet" type="text/css" href="/css/card.css">
</head>

<body>
	<header th:replace="header"></header>
	<br>
	<br>
	<br>
	<br>
	<h1>カート一覧</h1>
	<!--	<form action="/purchase/order" method="get">-->
	<div class="card-container">
		<th:block th:each="book:${books}">
			<div class="card card-skin">
				<div class="card__imgframe">
					<img th:src="'img/' + ${book.imageName}" class="bookCard">
				</div>
				<div class="card__textbox">
					<div class="card__titletext">
						<a th:href="@{/items/detail(id=${book.id})}" th:text="${book.title}"></a>
					</div>
					<div class="card__overviewtext">
						<th:block th:text="${book.price} + '円'"></th:block>
					</div>
					<a class="card__addCart" th:href="@{/cart/{id}/add(id=${book.id})}">
						<img src="/img/addCart.png">
					</a>
				</div>
			</div>
		</th:block>
	</div>
	<br>
	<br>
	
	<div style="text-align: center;">
		<a href="/cart">カート一覧</a>
	<br>
	<br>
		<a href="/bookmark">ブックマーク一覧</a>
	</div>

</body>

</html>
