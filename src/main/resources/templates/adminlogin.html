<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>管理者ログイン</title>
</head>
<body>
<h1>管理者ログイン画面</h1>
<span th:text="${errorList}" style="color: rgb(255, 0, 0)"></span><br>
	<p th:text="${message}" style="color: rgb(255, 0, 0)"></p>
<form action="/admin" method="post">
<p >名前</p>
<input type="password" name="adminName" placeholder="名前" required><br>
<p>パスワード</p>
<input type="password" name="adminPass" placeholder="パスワード" required><br>
<button >ログイン</button>
</form>
</body>
</html>
