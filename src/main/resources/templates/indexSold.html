<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>商品一覧</title>
</head>

<body>
	<h1>商品一覧</h1>
	
	<table>
		<tr>
			<th>商品名</th>
			<th>価格</th>
		</tr>
		<tr th:each="soldList:${sales}">
			<td th:text="${soldList.title}"></td>
			<td th:text="${soldList.price}">円</td>
		</tr>
	</table>
</body>

</html>
