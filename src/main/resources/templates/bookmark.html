<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ブックマーク</title>
</head>

<body>
	<header th:replace="header"></header>
	<h1>ブックマーク</h1>
	
	<table>
		<tr>
			<th>商品名</th>
			<th>価格</th>
		</tr>
		<tr th:each="book:${books}">
			<td th:text="${book.title}"></td>
			<td th:text="${book.price}"></td>
		</tr>
	</table>
</body>

</html>
