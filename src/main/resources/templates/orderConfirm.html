<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>出品情報確認</title>
</head>

<body>
	<h1>出品情報確認</h1>
	<p th:text="'タイトル' + ${title}"></p>
	<p th:text="'著者' + ${author}"></p>
	<p th:text="'ISBN' + ${isbn}"></p>
	<p th:text="'カテゴリ' + ${category_id}"></p>
	<p th:text="'利用した学年' + ${grade}"></p>
	<p th:text="'使用した講義' + ${lecture}"></p>
	<p th:text="'出版社' + ${publisher}"></p>
	<p th:text="'本の状態' + ${condition}"></p>
	
	<form action="/order/success" method="post">
		<input type="hidden" name="title" th:value="${title}">
		<input type="hidden" name="author" th:value="${author}">
		<input type="hidden" name="isbn" th:value="${isbn}">
		<input type="hidden" name="category_id" th:value="${category_id}">
		<input type="hidden" name="grade" th:value="${grade}">
		<input type="hidden" name="lecture" th:value="${lecture}">
		<input type="hidden" name="publisher" th:value="${publisher}">
		<input type="hidden" name="condition" th:value="${condition}">
		<button>申請</button>
	</form>
</body>

</html>
