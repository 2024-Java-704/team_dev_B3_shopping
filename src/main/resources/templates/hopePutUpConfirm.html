<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>リクエスト申請確認</title>
</head>

<body>
	<h1>リクエスト申請確認</h1>
	
	<table>
		<tr>
			<th>タイトル</th>
			<td th:text="${title}"></td>
		</tr>
		<tr>
			<th>著者</th>
			<td th:text="${author}"></td>
		</tr>
		
		<tr>
			<th>出版社</th>
			<td th:text="${publisher}"></td>
		</tr>
		
	</table>
	
	<form action="/order/success" method="post">
		<input type="hidden" name="title" th:value="${title}">
		<input type="hidden" name="author" th:value="${author}">
		<input type="hidden" name="publisher" th:value="${publisher}">
		<br>
		<button>申請</button>
	</form>
</body>

</html>
