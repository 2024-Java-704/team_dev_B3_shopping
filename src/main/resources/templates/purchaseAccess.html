	<form action="/book" method="get">
	<table border="1">

			<th>受け取り方法</th>
			<td><input type="radio" name= "recieve" value="1" required>郵便</td>

			<th>住所</th>
			<td><input type="text" name="address" class="textbox" required></td>
		</tr>
		<tr>
			<th>電話番号</th>
			<td><input type="text" name="telephone" class="textbox" minlength="10" maxlength="11" required></td>
		</tr>
		<tr>
			<th>支払い方法</th>
			<td><input type="radio" name ="payment" value="1" required>クレジット</td>
			<td><input type="radio" name ="payment" value="2" required>窓口支払い</td>
		</tr>
